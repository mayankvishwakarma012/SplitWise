<!-- group view component to show on dashboard -->
<div class="wrapper">

    <!-- section to collapse  -->
    <section class="container-fluid" *ngIf="isGroupActive">

        <!-- section Header -->
        <div class="card card-header" data-bs-toggle="collapse" data-bs-target="#collapseGroup">
            <div class="row">
                <div class="col">
                    <!-- group name  -->
                    <h3>
                        Friends
                    </h3>
                    <small>Click to view details.</small>
                </div>
                <div class="col text-end">
                    <button class="btn btn-danger" routerLink="/dashboard/settleup">Settle Up</button>
                </div>
            </div>

        </div>


        <!-- section body -->
        <div class="collapse" id="collapseGroup">
            <div class="card card-body">
                <h3>Members:</h3>
                <ul class="list-unstyled border-0">
                    <li *ngFor="let friend of friends">{{friend}}</li>
                </ul>
                <!-- List of members added to this group gs here  -->

                <div class="d-flex">

                    <!-- Edit group button -->
                    <button class="btn btn-primary m-1" type="button" routerLink="/dashboard/group/edit" data-bs-toggle="modal" data-bs-target="#addEditForm">Edit</button>
                    <button class="btn btn-primary m-1" type="button">Delete</button>
                </div>

            </div>
        </div>

        <!-- expenses of this group will be displayed here -->
        <div class="card card-body" data-bs-toggle="collapse" data-bs-target="#collapseExpense" routerLink="/dashboard/group/expense">
            <div class="row">
                <div class="col">
                    <!-- collapse toggle on click on heading -->
                    <h3 routerLink="/dashboard/group/expense" data-bs-toggle="collapse" data-bs-target="#collapseExpense">Expenses:</h3>
                </div>
                <div class="col text-end">
                    <button class="btn btn-primary" routerLink="/dashboard/group/expense/add" data-bs-toggle="modal" data-bs-target="#addExpenseForm">Add Expense </button>
                </div>
            </div>
            <!-- route if is expanse is active -->
            <div class="row" *ngIf="isExpenseActive">
                <div class="collapse" id="collapseExpense">
                    <!-- expenses list goes here  -->
                    <router-outlet></router-outlet>
                </div>
            </div>

        </div>
    </section>

    <!--Edit Form Modal -->
    <div class="modal fade" id="addEditForm" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <app-add-edit-group></app-add-edit-group>
            </div>
        </div>
    </div>
</div>
