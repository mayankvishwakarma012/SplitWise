<!-- navigation bar  -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">

        <!-- logo  -->
        <a class="navbar-brand" href="#">SplitWise</a>

        <!-- toggler button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <!-- nav bar links if not login -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav" *ngIf="isCurrentUrl('/dashboard') && isCurrentUrl('/group')">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link text-light" routerLink="/login">Login</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-primary ml-md-2" type="button" routerLink="/signup">Sign Up</button>
                </li>
            </ul>
        </div>

        <!-- nav bar links after login -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav" *ngIf="isCurrentUrl('/dashboard') || isCurrentUrl('/group')">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <div class="dropdown">
                        <button class="btn text-light dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown">
                    Dropdown button
                  </button>
                        <ul class="dropdown-menu">
                            <li *ngFor="let dropdownMenu of dropdownMenus">
                                <a class="dropdown-item" href="#">{{dropdownMenu}}</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- menus after click on navbar menu -->
<div class="collapse" id="navbarToggleExternalContent">
    <!-- if not login then show this -->
    <div class="bg-dark p-4" *ngIf="isCurrentUrl('/dashboard') && isCurrentUrl('/group')">
        <ul class="navbar-nav ">
            <li class="nav-item">
                <a class="nav-link text-light" routerLink="/login">Login</a>
            </li>
            <li class="nav-item">
                <button class="btn btn-primary ml-md-2" type="button" routerLink="/signup">Sign Up</button>
            </li>
        </ul>
    </div>

    <!-- if login done then show this  -->
    <div class="bg-dark p-4" *ngIf="isCurrentUrl('/dashboard') || isCurrentUrl('/group')">

        <ul class="navbar-nav text-white">
            <li class="nav-item"><a class="dropdown-item" href="#">Profile</a></li>
            <li class="nav-item"><a class="dropdown-item" routerLink="/">Logout</a></li>
        </ul>

    </div>

</div>

<!-- show component in routing -->
<router-outlet></router-outlet>
